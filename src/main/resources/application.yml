server:
    port: 8080

spring:
    application:
        name: payment-wechat

    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8

    datasource:
        url: jdbc:mysql://127.0.0.1:3306/payment_wechat?allowMultiQueries=true&useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&autoReconnect=true&nullCatalogMeansCurrent=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource

        druid:
            web-stat-filter:
                enabled: true
            stat-view-servlet:
                enabled: true
                # 设置白名单，不填则允许所有访问
                allow:
                url-pattern: /druid/*
                # 控制台管理用户名和密码
                login-username:
                login-password:
            filter:
                stat:
                    enabled: true
                    # 慢 SQL 记录
                    log-slow-sql: true
                    slow-sql-millis: 100
                    merge-sql: true
                wall:
                    config:
                        multi-statement-allow: true

mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

    global-config:
        banner: false

logging:
    level:
      com.github.payment: debug


